<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerSpace</title>
  <style>
    :root {
      --bg-color: #080c14;
      --text-color: #6bf6ff;
      --text-secondary: #57c7cc;
      --accent-color: #00e5ff;
      --accent-glow: 0 0 10px rgba(0, 229, 255, 0.7);
      --widget-border: 1px solid rgba(0, 229, 255, 0.2);
      --primary-font: 'JetBrains Mono', monospace, sans-serif;
    }
    
    body {
      width: 300px;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--primary-font);
      padding: 15px;
      margin: 0;
    }
    
    h1 {
      font-size: 1.2rem;
      color: var(--accent-color);
      margin-top: 0;
      text-align: center;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }
    
    .menu-item:hover {
      background: rgba(0, 229, 255, 0.1);
    }
    
    .menu-item svg {
      margin-right: 10px;
      color: var(--text-secondary);
    }
    
    .separator {
      height: 1px;
      background: rgba(87, 199, 204, 0.2);
      margin: 10px 0;
    }
    
    .version {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-secondary);
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HackerSpace</h1>
  
  <div class="menu-item" id="new-tab">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3H6a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3z"></path><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
    New HackerSpace Tab
  </div>
  
  <div class="menu-item" id="settings">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
    Settings
  </div>
  
  <div class="separator"></div>
  
  <div class="menu-item" id="feedback">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    Send Feedback
  </div>
  
  <div class="separator"></div>
  
  <div class="version">Version 1.0</div>
  
  <script src="js/popup.js"></script>
</body>
</html>
